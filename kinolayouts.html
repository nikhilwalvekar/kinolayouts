<link rel="import" href="../polymer/polymer.html">


<!--
Element providing layouts for kinoscribe kino-slide elements

##### Example

<kino-pres>
<kino-slide x="100" y="100" z="-100" rotateX="30" rotateY="30" rotateZ="0" scale=3">
    <kino-layout type="Title-Slide">
        <kino-title>
            Slide 1
        </kino-title>
        <kino-content>
            <ul>
                <li>Point 1</li>
                <li>Point 2</li>
                <li>Point 3</li>
            </ul>
        </kino-content>
    </kino-layout>
</kino-slide>
</kino-pres>

<p>
kino-layout's type can be one of the following
<ul>
    <li>Title-Slide</li>
    <li>Slide-Content</li>
    <li>Section-Header</li>
    <li>Blank</li>
    <li>Title-Only</li>
    <li>Two-Content</li>
</ul>

</p>
@element kino-layout
@blurb Element providing layouts for kinoscribe kino-slide elements
@status alpha
@homepage http://github.com/Synerzip/kinoscribe
-->

<polymer-element name="kino-layout" attributes="type">

    <template>

        <style>
            :host {
                display: block;
                height: 100%;
                position: relative;
            }

            .Title-Slide {
                background: yellow;
                height: 100%;
            }

            .Title-Slide #title {
                position: relative;
                top: 30%;
                width: 80%;
                height: 15%;
                border: 1px solid red;
                margin: auto;
                text-align: center;
            }

            .Title-Slide #content {
                position: relative;
                top: 60%;
                width: 60%;
                height: 15%;
                border: 1px solid red;
                margin: auto;
                text-align: center;

            }

            .Slide-Content {
                background: lightblue;
                height: 100%;
                position: relative;
            }

            .Slide-Content #title {
                position: relative;
                top: 0%;
                height: 15%;
                width: 95%;
                border: 1px solid red;
                margin: 10px;
                padding: 10px;
                text-align: center;
            }

            .Slide-Content #content {
                position: relative;
                top: 0%;
                height: 75%;
                width: 95%;
                border: 1px solid red;
                margin: 10px;
                padding: 10px;
            }

            .Blank {
                background: lightblue;
                height: 100%;
                position: relative;
            }

            .Blank #title {
                display: none;
            }

            .Blank #content {
                display: none;

            }

            .Title-Only {
                background: lightblue;
                height: 100%;
                position: relative;
            }

            .Title-Only #title {
                position: relative;
                top: 0%;
                height: 15%;
                width: 95%;
                border: 1px solid red;
                margin: 10px;
                padding: 10px;
                text-align: center;
            }

            .Title-Only #content {
                display: none;

            }


        </style>

        <section id="layout">
            <section id="title">
                <content select="kino-title"></content>
            </section>
            <section id="content">
                <content select="kino-content"></content>
            </section>

        </section>

    </template>

    <script>

        Polymer('kino-layout', {


            /**
             * Layout Type for the given slide.
             * One of "Title-Slide", "Slide-Content","Section-Header","Blank","Title-Only","Two-Content"
             *
             * @attribute type
             * @type string
             * @default "Slide-Content"
             */
            type: "Slide-Content",


            domReady: function () {
                this.$.layout.className = this.type;
            }



        });

    </script>

</polymer-element>
