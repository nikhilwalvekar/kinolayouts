<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>kino-slides Demo</title>

    <script src="../platform/platform.js"></script>
    <link rel="import" href="kinolayouts.html">
    <style>
        .slide{
            border:1px solid blue;
            display:block;
            height:800px;
        }
    </style>
</head>
<body unresolved >
<div class="slide">
    <kino-layout type="Title-Slide">
        <kino-title>Title 1</kino-title>
        <kino-content>Content 1</kino-content>
    </kino-layout>
</div>
<div class="slide">
    <kino-layout>
        <kino-title>Title 2</kino-title>
        <kino-content>Content 2</kino-content>

    </kino-layout>
</div>
<div class="slide">
    <kino-layout type="Title-Only">
        <kino-title>Title 5</kino-title>
        <kino-content>Content 5</kino-content>
    </kino-layout>
</div>
<div class="slide">

    <kino-layout type="Blank">
        <kino-title>Title 6</kino-title>
        <kino-content>Content 6</kino-content>
    </kino-layout>

</div>
</body>
</html>
